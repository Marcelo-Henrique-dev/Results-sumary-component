<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
</head>
<body>
  <div class="container w50">
    <div class="results w50">
      <h3 class="white-text">Your Result</h3>
      <div class="score">
        <p class="white-text">76</p>
        <span class="white-text">of 100</span>
      </div>
      <h2 class="white-text">Great</h2>
      <p class="white-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary w50">
      <h2>Summary</h2>
      <div class="sep">
        <div class="sep-icon">
          <img src="./src/img/icon-reaction.svg" alt="lightining">
          <p class="red-text">Reaction</p>
        </div>
        <div class="sep-score">
          <p><span>80</span> / 100</p>
        </div>
      </div>
      <div class="sep">
        <div class="sep-icon">
          <img src="./src/img/icon-memory.svg" alt="lightining">
          <p class="orange-text">Memory</p>
        </div>
        <div class="sep-score">
          <p><span>92</span> / 100</p>
        </div>
      </div>
      <div class="sep">
        <div class="sep-icon">
          <img src="./src/img/icon-verbal.svg" alt="lightining">
          <p class="lblue-text">Verbal</p>
        </div>
        <div class="sep-score">
          <p><span>61</span> / 100</p>
        </div>
      </div>
      <div class="sep">
        <div class="sep-icon">
          <img src="./src/img/icon-visual.svg" alt="lightining">
          <p class="blue-text">Visual</p>
        </div>
        <div class="sep-score">
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <div class="button w100">
        <p class="white-text">Continue</p>
      </div>
    </div>
  </div>
</body>
</html>
